<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css" />
    <title>Games</title>
  </head>
  <body>
    <div class="container text-white my-5">
      <h2>Games</h2>

      <ul data-js="games-list"></ul>

      <form data-js="add-game-form">
        <div class="mb-3">
          <label for="title" class="form-label">Game</label>
          <input
            type="text"
            class="form-control bg-transparent text-white"
            name="title"
            placeholder="Digite o nome do Game"
          />
        </div>
        
        <div class="mb-3">
          <label for="developedBy" class="form-label">Desenvolvedora</label>
          <input
            type="text"
            class="form-control bg-transparent text-white"
            name="developedBy"
            placeholder="Digite a desenvolvedora do game"
          />
        </div>

        <button class="btn btn-primary">Adicionar Game</button>
      </form>

      <div class="d-grid gap-2 mt-5">
        <button data-js="unsub" class="btn btn-info btn-lg">Desabilita listeners em tempo real</button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
